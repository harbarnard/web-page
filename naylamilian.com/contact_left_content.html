    <!--google map-->
    <div id="map_canvas"></div>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
    <script>
		var map;
		var SPEEDstyle = [
		{
		"featureType": "water", "stylers": [ 
		{ "color": "#808080" }, 
		{ "weight": 0.5 } ] },
		{ "featureType": "administrative", "stylers": [ 
		{ "saturation": -100 }, 
		{ "visibility": "simplified" } ] },
		{ "featureType": "landscape", "stylers": [ 
		{ "saturation": -100 } ] },
		{ "featureType": "poi", "stylers": [ 
		{ "saturation": -100 } ] },
		{ "featureType": "road", "stylers": [ 
		{ "saturation": -100 } ] },
		{ "featureType": "transit", "stylers": [ 
		{ "saturation": -100 }, 
		{ "visibility": "off" } ] }
		];
		
		function initialize() {
		var mapOptions = {
		zoom: 14, <!--google map zoom-->
		center: new google.maps.LatLng(-12.171941,-77.021593), <!--google map poi position-->
		streetViewControl: true,
		scrollwheel: false,

		panControl: true,
		panControlOptions: {
        position: google.maps.ControlPosition.RIGHT_CENTER  <!--pan control position-->
        },
		
		zoomControl: true,
        zoomControlOptions: {
        style: google.maps.ZoomControlStyle.LARGE,
        position: google.maps.ControlPosition.RIGHT_CENTER  <!--zoom control position-->
        },
		
		mapTypeControl: false,
		overviewMapControl: false,
		mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		
		map = new google.maps.Map(document.getElementById('map_canvas'),
		mapOptions);
		var mapType = new google.maps.StyledMapType(SPEEDstyle, { name:"style" });    
		map.mapTypes.set('SPEED', mapType);
		map.setMapTypeId('SPEED');
		var image = 'img/pin.png';
		var myLatLng = new google.maps.LatLng(); <!--google map coordinats-->
		var beachMarker = new google.maps.Marker({
		position: myLatLng,
		map: map,
		icon: image
		});
		}
		google.maps.event.addDomListener(window, 'load', initialize);
    </script>    
    <!--google map-->
